<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>play tic tac toe</h1>
      <p>Built with HTML, CSS, javaScript</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form class="form-control">
          <div>
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">cancel</button>
            <button type="submit" class="btn">confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <acticle>
              <h2>Player 1</h2>
              <h3>Player name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt">edit</button>
            </acticle>
          </li>
          <li>
            <acticle>
              <h2>player 2</h2>
              <h3>Player name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt">edit</button>
            </acticle>
          </li>
        </ol>
        <button class="btn">start new game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>you won <span id="winner-name">player name</span>!</h2>
          <p>click "Start New Game" above, to start new game!</p>
        </article>
        <p>it's your turn <span id="active-player-name">player name</span>!</p>
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
